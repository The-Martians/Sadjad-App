<ion-content padding>
  <img src="assets/img/Smiley-9-icon.png" width="80" class="center" >

  <div class="title">
    <p>سیستم غذاخوری</p>
  </div>
  <div class="sub_title">
    <p>برای دسترسی به سیستم غذاخوری خود از طریق برنامه میتوانید نام کاربری و رمز عبور خود را وارد کنید.</p>
    <p id="notice">(توجه کنید که این اطلاعات فقط و تنها برروی حافظه گوشی خود شما ذخیره می شود.)</p>
  </div>

  <form (ngSubmit)="saveAction()">

    <ion-item>
      <ion-label fixed>نام کاربری</ion-label>
      <ion-input type="text" [(ngModel)]="self.username" ngControl="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>رمزعبور</ion-label>
      <ion-input type="password" [(ngModel)]="self.password" ngControl="password" name="password"></ion-input>
    </ion-item>

    <ion-footer>
      <button ion-button type="submit" color="secondary" block>ثبت</button>
      <button ion-button type="button" color="dark" (click)="skipAction()" block outline>گذشتن</button>
    </ion-footer>
  </form>
</ion-content>
